<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
      
      <ui:define name="content">
<p:inputText style="margin-right:7%; margin-top: 2%; float: right" placeholder="Search">
            <p:ajax />
        </p:inputText>
        <p:dataTable var="client" value="#{dtBasicView.cars}" style="margin-right: 5%; margin-left: 5%; margin-top: 2%;" rows="15" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="15, 20, 30">
            <p:column headerText="Id">
                <h:outputText value="#{client.id}" />
            </p:column>
 
            <p:column headerText="Year">
                <h:outputText value="#{client.year}" />
            </p:column>

            <p:column headerText="Brand">
                <h:outputText value="#{client.brand}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{client.color}" />
            </p:column>
            
            <p:column headerText="Opciones" style="width:140px">
                <p:commandButton type="button" icon="ui-icon-delete" style="float: right;"/>
                <p:commandButton type="button" icon="ui-icon-edit" style="float: right;"/>
                <p:commandButton type="button" icon="ui-icon-search" style="float: right;"/>
            </p:column>
        </p:dataTable>
        
        <p:commandButton type="button" value="Añadir Producto" icon="ui-icon-plus" style="float: right; margin-top:2%; margin-right: 5%;"/>
        <p:commandButton type="button" value="Añadir Stock" icon="ui-icon-plus" style="float: right; margin-top:2%; margin-right: 2%;"/>
        
      </ui:define>
</ui:composition>
