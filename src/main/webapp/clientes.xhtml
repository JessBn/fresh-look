<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
<h:form>
		<p:inputText id="busqueda"
			style="float: right; margin-left:7% "
			placeholder="Busqueda" binding="#{busqueda}">
			<p:ajax event="keyup" update="tablaClientes" listener="#{clientesBean.cargarTabla(busqueda.value)}"/>
		</p:inputText>
		</h:form>
		<p:dataTable id="tablaClientes" var="client" ajaxRendered="true"
			reflow="true" value="#{clientesBean.clientes.clientes}" rows="15"
			paginator="true"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="15, 20, 30">
			<p:column headerText="Id">
				<h:outputText value="#{client.id}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{client.nombre}" />
			</p:column>

			<p:column headerText="Apellidos">
				<h:outputText value="#{client.apellidos}" />
			</p:column>

			<p:column headerText="Direccion">
				<h:outputText value="#{client.direccion}" />
			</p:column>

			<p:column headerText="Usuario">
				<h:outputText value="#{client.usuario}" />
			</p:column>

			<p:column headerText="Opciones">
				<p:commandButton type="submit"
					actionListener="#{clientesBean.eliminarCliente(client)}"
					update="tablaClientes" icon="ui-icon-trash" style="float: center;" />
				<p:commandButton type="submit" onclick="PF('insertar').show();"
					icon="ui-icon-pencil" style="float: center;" />
				<p:commandButton type="submit" update="tablaClientes"
					icon="ui-icon-search" style="float: center;" />
			</p:column>
		</p:dataTable>
		<h:form>

			<p:commandButton value="Añadir Cliente"
				onclick="PF('insertar').show();" type="button" icon="ui-icon-plus"
				style="float: right; margin-top:2%;" />
			<p:dialog header="Nuevo cliente" widgetVar="insertar"
				focus="clNombre">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="nombre" value="Nombre:" />
					<p:inputText id="clNombre" label="nombre" binding="#{nombre}" />

					<h:outputLabel for="apellidos" value="Apellidos:" />
					<p:inputText id="clApellidos" label="apellidos"
						binding="#{apellidos}" />

					<h:outputLabel for="direccion" value="Dirección:" />
					<p:inputText id="clDireccion" label="direccion"
						binding="#{direccion}" />

					<h:outputLabel for="usuario" value="Usuario:" />
					<p:inputText id="clUsuario" label="teléfono" binding="#{usuario}" />

					<h:outputLabel for="contrasena" value="Contraseña:" />
					<p:password id="clContrasena" label="contraseña"
						binding="#{contrasena}" />

					<p:commandButton type="submit" value="Aceptar" ajax="true"
						actionListener="#{clientesBean.insertarCliente(nombre.value,apellidos.value, direccion.value, usuario.value, contrasena.value)}"
						update="tablaClientes">
					</p:commandButton>
				</h:panelGrid>
			</p:dialog>

		</h:form>

		<h:panelGroup />
	</ui:define>
</ui:composition>
