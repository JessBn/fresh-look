<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
      
      <ui:define name="content">

        <p:inputText style= "margin-right:2%; float: right" placeholder="Buscar">
            <p:ajax />
        </p:inputText>
        <p:dataTable var="client" value="#{clientesBean.clientes.clientes}" rows="15" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="15, 20, 30">
            <p:column headerText="Id">
                <h:outputText value="#{client.id}" />
            </p:column>
 
            <p:column headerText="Nombre">
                <h:outputText value="#{client.nombre}" />
            </p:column>

            <p:column headerText="Apellidos">
                <h:outputText value="#{client.apellidos}" />
            </p:column>

            <p:column headerText="Direccion">
                <h:outputText value="#{client.direccion}" />
            </p:column>
            
            <p:column headerText="Usuario">
                <h:outputText value="#{client.usuario}" />
            </p:column>
            
            <p:column headerText="Opciones">
                <p:commandButton type="submit" actionListener="#{clientesBean.eliminarCliente(client)}" icon="ui-icon-trash" style="float: center;" />
                <p:commandButton type="submit" actionListener="#{clientesBean.eliminarCliente(client)}" icon="ui-icon-pencil" style="float: center;"/>
                <p:commandButton type="submit" actionListener="#{clientesBean.eliminarCliente(client)}" icon="ui-icon-search" style="float: center;"/>
            </p:column>
        </p:dataTable>
        
        <p:commandButton type="button" value="AÃ±adir Cliente" icon="ui-icon-plus" style="float: right; margin-top:2%;"/>
        <h:panelGroup/>
      </ui:define>
</ui:composition>
