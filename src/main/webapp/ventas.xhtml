<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:inputText id="busqueda" style="float: right; margin-left:7% "
				placeholder="Busqueda" binding="#{busqueda}">
				<p:ajax event="keyup" update="tablaProductos"
					listener="#{clientesBean.cargarTabla(busqueda.value)}" />
			</p:inputText>
		</h:form>
		<p:dataTable id="tablaProductos" var="product" ajaxRendered="true"
			editable="true" reflow="true"
			value="#{ventasBean.productos.productos}" rows="15" paginator="true"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="15, 20, 30">
			<f:facet name="header">
           Ventas
       		</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{product.id}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{product.nombre}" />
			</p:column>

			<p:column headerText="Descripcion">
				<h:outputText value="#{product.descripcion}" />
			</p:column>

			<p:column headerText="Precio">
				<h:outputText value="#{product.precio}" />
			</p:column>

			<p:column headerText="Stock">
				<h:outputText value="#{product.cantidad}" />
			</p:column>

			<p:column headerText="Opciones">
				<p:commandButton type="submit"
					actionListener="#{clientesBean.eliminarCliente(client)}"
					update="tablaClientes" icon="ui-icon-trash" style="float: center;" />
			</p:column>
		</p:dataTable>
		<h:form>

			<p:commandButton value="AÃ±adir Cliente"
				onclick="PF('insertar').show();" type="button" icon="ui-icon-plus"
				style="float: right; margin-top:2%;" />

		</h:form>

		<h:panelGroup />
	</ui:define>
</ui:composition>
