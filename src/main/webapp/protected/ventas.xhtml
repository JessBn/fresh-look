<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">


		<h:form>
			<p:inputText id="busqueda" placeholder="Busqueda de productos"
				binding="#{busqueda}"
				style="display:inline !important; float:left !important; width:48% !important;">
				<p:ajax event="keyup" update="tablaProductos"
					listener="#{ventasBean.cargarTablaProductos(busqueda.value)}" />
			</p:inputText>
		</h:form>
		<h:form>
			<p:inputText id="busqueda1" placeholder="Busqueda de servicios"
				binding="#{busqueda1}"
				style="display:inline !important; float:right !important; width:48% !important;">
				<p:ajax event="keyup" update="tablaServicios"
					listener="#{ventasBean.cargarTablaServicios(busqueda1.value)}" />
			</p:inputText>
		</h:form>
		<p:dataTable id="tablaProductos" var="product" ajaxRendered="true"
			style="display:inline !important; float:left !important; width:49% !important;"
			editable="true" reflow="true"
			value="#{ventasBean.productos.productos}" rows="15" paginator="true"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="15, 20, 30">
			<f:facet name="header">
           Productos
			</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{product.id}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{product.nombre}" />
			</p:column>

		

			<p:column headerText="Precio">
				<h:outputText value="#{product.precio}" />
			</p:column>

			<p:column headerText="Stock">
				<h:outputText value="#{product.cantidad}" />
			</p:column>

			<p:column headerText="Opciones">
			<p:inputText id="cantidad"
				binding="#{cantidad}" style="width:30px;">
				</p:inputText>
				<p:commandButton type="submit"
					actionListener="#{ventasBean.anadirServicio(servicio)}"
					update="tablaServicios" icon="ui-icon-plus" style="float: center;" />
			</p:column>
		</p:dataTable>
		<p:dataTable id="tablaServicios" var="servicio" ajaxRendered="true"
			style="display:inline !important; float:right !important; width:49% !important;"
			editable="true" reflow="true"
			value="#{ventasBean.servicios.servicios}" rows="15" paginator="true"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="15, 20, 30">
			<f:facet name="header">
           Servicios
			</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{servicio.id}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{servicio.nombre}" />
			</p:column>


			<p:column headerText="Precio">
				<h:outputText value="#{servicio.precio}" />
			</p:column>

			<p:column headerText="Opciones">
				<p:commandButton type="submit"
					actionListener="#{ventasBean.anadirServicio(servicio)}"
					update="tablaServicios" icon="ui-icon-plus" style="float: center;" />
			</p:column>
		</p:dataTable>
		
		<p:dataTable id="tablaVentas" var="linea" ajaxRendered="true"
			editable="true" reflow="true"
			value="#{ventasBean.lineas.lineas}" rows="15" paginator="true"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="15, 20, 30">
			<f:facet name="header">
            Carrito
			</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{linea.id}" />
			</p:column>

			<p:column headerText="Id vendible">
				<h:outputText value="#{linea.vendible.vendible.id}" />
			</p:column>


			<p:column headerText="Precio">
				<h:outputText value="#{linea.vendible.precio}" />
			</p:column>
			
			<p:column headerText="Cantidad">
				<h:outputText value="#{linea.cantidad}" />
			</p:column>

			<p:column headerText="Opciones">
				<p:commandButton type="submit"
					actionListener="#{ventasBean.anadirServicio(servicio)}"
					update="tablaVentas" icon="ui-icon-plus" style="float: center;" />
			</p:column>
		</p:dataTable>
		<h:form>
			
			<p:commandButton value="Realizar venta"
				onclick="PF('insertar').show();" type="button" icon="ui-icon-check
"
				style="float: right; margin-top:2%;" />

		</h:form>

		<h:panelGroup />
	</ui:define>
</ui:composition>
