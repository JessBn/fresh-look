	<ui:define name="content">

			value="#{listadoVentasBean.ventas.ventas}" rows="15" paginator="true"

           Ventas
       		</f:facet>
			<p:column headerText="No. factura">
				<h:outputText value="#{venta.n_factura}" />

				<h:outputText value="#{venta.dni_empleado}" />
			</p:column>

			<p:column headerText="Fecha">
				<h:outputText value="#{venta.fecha}" />
			</p:column>

			<p:column headerText="Total">
				<h:outputText value="#{venta.total} â‚¬" />

		</p:dataTable>

	</ui:define>
</ui:composition>
