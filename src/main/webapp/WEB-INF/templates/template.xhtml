<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fresh Look</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<h:panelGroup id="page" layout="block">
		<h:panelGroup id="header" layout="block">
		<img src="#{request.contextPath}/resources/img/logo.png"/>
			<h:form>
				<p:menubar styleClass="menu">
					
					<p:menuitem value="Inicio" url="/protected/protected.jsf" icon="ui-icon-home" />

					<p:menuitem value="Clientes" url="/protected/clientes.jsf" icon="ui-icon-person" />


					<p:menuitem value="Ventas" icon="ui-icon-suitcase" url="/protected/ventas.jsf" />
					
					<p:submenu label="Productos" icon="ui-icon-cart"  rendered="#{loginController.tieneRol('ROLE_SUPERVISOR')}">
						<p:menuitem value="Lista productos" url="/protected/productos.jsf"  rendered="#{loginController.tieneRol('ROLE_SUPERVISOR')}"
							icon="ui-icon-euro" />
						<p:menuitem value="Lista servicios" url="/protected/servicios.jsf"  rendered="#{loginController.tieneRol('ROLE_SUPERVISOR')}"
							icon="ui-icon-euro" />
					</p:submenu>
					
					<f:facet name="options">
						<p:commandButton type="submit" value="Logout"
							icon="ui-icon-extlink" actionListener="#{templateBean.doLogout}"
							ajax="false" />
					</f:facet>

				</p:menubar>
			</h:form>
		</h:panelGroup>
		<h:panelGroup id="container" layout="block">
			<h:panelGroup id="content" layout="block">
				<ui:insert name="content">Main Content</ui:insert>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="footer" layout="block">
		</h:panelGroup>
	</h:panelGroup>

</h:body>
</html>
